<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            background-color: #b6cbde; /* Background color for the entire page */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #620c4c; /* Blue background for the login box */
            color: #fff; /* White text color */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            text-align: left;
            font-weight: bold;
        }

        .input[type="text"],
        .input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff; /* White background for textboxes */
            color: #333; /* Dark text color */
        }

        .input[type="submit"] {
            background-color: #007bff; /* Blue login button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Job Seeker</h2>
        <!-- <form action="login_process.php" method="post"> -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="home page.html"> <input type="submit" value="Login"></a>
            </div>
            <div class="form-group">
                <a href="REGISTRATION.html"><input type="submit" value="Sign up"></a>
            </div>
        <!-- </form> -->
    </div>
</body>
</html>
